os: linux
dist: focal

sudo: false

language: go

go:
  - 1.12.7

go_import_path: github.com/tidepool-org/tide-whisperer

env:
  global: 
    - GO111MODULE=on
    - BUILD_OPENAPI_DOC=true
    - BUILD_SOUP=true

before_install:
  # MongoDb 4.2 docker container
  - docker container run -d -p 27017:27017 mongo:4.2 
  # Not used (yet ?)
  # - npm install -g snyk;
  
install:
  - ./build.sh

deploy:
  # Deploy dist
  - provider: s3
    on:
      tags: true
    # You can refer to environment variables from Travis repo settings!
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_DEFAULT_REGION
    # Name of the S3 bucket to which your site should be uploaded.
    bucket: $AWS_BUCKET
    # Prevent Travis from deleting your built site so it can be uploaded.
    skip_cleanup: true
    # Path of the source directory containing your built site.
    local_dir: deploy
    # Path to a directory containing your built site.
    upload-dir: deploy
    # Set the Cache-Control header.
    cache_control: "max-age=21600"
  # Deploy doc
  - provider: s3
    on:
      tags: true
      condition: $BUILD_OPENAPI_DOC=true
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_DEFAULT_REGION
    bucket: com.diabeloop.yourloops.doc
    skip_cleanup: true
    local-dir: docs/openapi
    upload-dir: openapi/tide-whisperer
    cache_control: "max-age=21600"
  # Deploy SOUP
  - provider: s3
    on:
      tags: true
      condition: $BUILD_SOUP = true
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_DEFAULT_REGION
    bucket: com.diabeloop.yourloops.doc
    skip_cleanup: true
    local_dir: ./docs/soup
    upload-dir: soup
    cache_control: "max-age=21600"


services:
  - docker

script:
  - ./test.sh
  # TODO Enable snyk for diabeloop
  # - snyk test --dev --org=tidepool
  # - snyk monitor --org=tidepool
  - ./artifact.sh
