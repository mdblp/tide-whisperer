module: tide-whisperer
type: golang
runTests: false
testCommand: go test -race -v
docker: true
dockerPushToProduction : true
dockerBuildCommand: docker build --build-arg APP_VERSION=$version --build-arg GOPRIVATE=$GOPRIVATE --build-arg GITHUB_TOKEN=$GITHUB_TOKEN 
publishNpm: false
publishS3: false
publishOpenapiBucket: com.diabeloop.backloops.docs
publishSoupBucket: com.diabeloop.backloops.docs
securityScan: true
